<div class="jumbotron">
  <h1 class="display-3">Registration</h1>
  <p class="lead">Our team is full of experts that are here to help you achieve your goals.</p>
</div>

<div class="container">
  <div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6 center">
    <form>
      <mat-card>
        <h4>Register</h4>
        <div class="row">
          <div class="col-sm-6">
            <mat-form-field class="form-item"><input matInput placeholder="First Name"></mat-form-field>
          </div>
          <div class="col-sm-6">
            <mat-form-field class="form-item"><input matInput placeholder="Last Name"></mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col">
              <mat-form-field class="form-item"><input required matInput placeholder="Email"></mat-form-field>                
          </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <mat-form-field class="form-item"><input matInput placeholder="Address"></mat-form-field>
            </div>
            <div class="col-sm-4">
                <mat-form-field class="form-item"><input matInput placeholder="Postal Code"></mat-form-field>
            </div>         
        </div>
        <div class="row">
          <div class="col-md-5">
            <mat-checkbox>Join our Mailing List</mat-checkbox>
          </div>
          <div class="col-md-5">
            <mat-checkbox>Subscribe to our NewsLetter</mat-checkbox>
          </div>
        </div>  
        <div class="row">
          <div class="col-lg-12">
              <mat-form-field class="textArea">
                <textarea rows="1" cols="100" matInput placeholder="Comments"></textarea>
              </mat-form-field>  
          </div>
        </div>
        <button mat-raised-button color="primary">Submit</button>
      </mat-card>
    </form>
    <div class="col-md-3"></div>    
  </div>
  </div>
</div>
