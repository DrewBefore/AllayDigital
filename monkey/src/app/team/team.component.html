<div class="jumbotron">
    <h1 class="display-3">This is our Team</h1>
    <p class="lead">Our team is full of experts that are here to help you achieve your goals.</p>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div *ngFor="let member of team index as i; even as isEven">
        <mat-card *ngIf="isEven">
          <app-coach [member]=member></app-coach>
        </mat-card>
      </div>
    </div>

    <div class="col-md-6">
      <div *ngFor="let member of team index as i; even as isEven">
        <mat-card *ngIf="!isEven">
          <app-coach [member]=member></app-coach>
        </mat-card>
      </div>
    </div>

  </div>
  <hr>
</div>
