<div class="jumbotron">
    <h1 class="display-3">Contact</h1>
    <p class="lead">Have something on your mind? Let us know.</p>
</div>
<div class="container">
  <div class="row contact">
    <div class="col-md-8">
        <form>
            <mat-card>
              <h4>Contact Us</h4>
              <div class="row">
                <div class="col-6">
                  <mat-form-field class="form-item"><input matInput placeholder="First Name"></mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field class="form-item"><input matInput placeholder="Last Name"></mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col">
                    <mat-form-field class="form-item"><input required matInput placeholder="Email"></mat-form-field>                
                </div>
              </div>
              <div class="row">
                  <div class="col-8">
                      <mat-form-field class="form-item"><input matInput placeholder="Address"></mat-form-field>
                  </div>
                  <div class="col-4">
                      <mat-form-field class="form-item"><input matInput placeholder="Postal Code"></mat-form-field>
                  </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                    <mat-form-field class="textArea">
                      <textarea rows="1" cols="100" matInput placeholder="Comments"></textarea>
                    </mat-form-field>  
                </div>
              </div>
              <button mat-raised-button color="primary">Submit</button>
            </mat-card>
          </form>
    </div>
        <div class="col-lg-4 contact-info">
          <h2>Monkey Bar Gym</h2>
          <ul>
            <li><i class="fa fa-map-marker" aria-hidden="true"></i>
              2505 152nd ave NE,
                Redmond, WA 98052</li>
            <li><i class="fa fa-phone" aria-hidden="true"></i>
              206-931-6500</li>
            <li><i class="fa fa-envelope" aria-hidden="true"></i>
              <a href="mailto:Info@mbgnw.com">Info@mbgnw.com</a>
            </li>
          </ul>
        </div>
  </div>
</div>
